<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>学生列表</title>
</head>
<body>
  <h1>学生列表</h1>
  <table border="1">
    <thead>
      <tr><th>ID</th><th>姓名</th><th>年龄</th><th>性别</th><th>邮箱</th></tr>
    </thead>
    <tbody>
      <tr th:each="s : ${students}">
        <td th:text="${s.id}">1</td>
        <td th:text="${s.name}">张三</td>
        <td th:text="${s.age}">18</td>
        <td th:text="${s.gender}">男</td>
        <td th:text="${s.email}">xx@yy.com</td>
      </tr>
    </tbody>
  </table>

  <p><a th:href="@{/students/new}">添加新学生</a></p>
</body>
</html>
